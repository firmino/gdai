erver {
    listen 80;
    server_name srv774770.hstgr.cloud;

    # Redirecionamento HTTP → HTTPS (opcional se tiver SSL)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name srv774770.hstgr.cloud;

    # Certificados SSL (usando seu caminho customizado)
    ssl_certificate /etc/letsencrypt/live/srv774770.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/srv774770.hstgr.cloud/privkey.pem;

    # Configuração do proxy para /api
    location /api/ {
        proxy_pass http://localhost:8000/;  # ← Nome do serviço no docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support (opcional)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Configurações adicionais (seu frontend, etc.)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}